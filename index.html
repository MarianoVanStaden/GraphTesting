<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Asistencia y Calificaciones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="subrayado">Dashboard de Asistencia y Calificaciones</h1>
    <h2 class="subrayado">Instituto Superior IDRA</h2>
    <h3 class="subrayado">Friedlmeier-Seitz-Van Staden</h3>
    <div class="dashboard-container">
        <!-- Gráfico 1 -->
        <div class="chart-group">
            <h2>Asistencia por Curso</h2>
            <div id="chart1" class="chart-container"></div>
        </div>

        <!-- Gráfico 2 -->
        <div class="chart-group">
            <h2>Comparación de Asistencia</h2>
            <div id="chart2" class="chart-container"></div>
        </div>

        <!-- Gráfico 3 -->
        <div class="chart-group">
            <h2>Tendencia de Asistencia</h2>
            <div id="chart3" class="chart-container"></div>
        </div>

        <!-- Gráfico 4 -->
        <div class="chart-group">
            <h2>Distribución de Calificaciones</h2>
            <div id="chart4" class="chart-container"></div>
        </div>

        <!-- Gráfico 5 -->
        <div class="chart-group">
            <h2>Calificaciones por Curso</h2>
            <div id="chart5" class="chart-container"></div>
        </div>

        <!-- Gráfico 6 -->
        <div class="chart-group">
            <h2>Tendencias de Calificaciones</h2>
            <div id="chart6" class="chart-container"></div>
        </div>

        <!-- Gráfico 7 (ocupa todo el ancho) -->
        <div class="chart-group full-width">
            <h2>Resumen General</h2>
            <div id="chart7" class="chart-container"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="script1.js"></script>
    <script src="script2.js"></script>
    <script src="script3.js"></script>
    <script src="script4.js"></script>
    <script src="script5.js"></script>
    <script src="script6.js"></script>
    <script src="script7.js"></script>

    <script src="resize.js"></script>
</body>
</html>
